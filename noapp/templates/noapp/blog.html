<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NonameBlog</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'noapp/style.css' %}">
</head>
<body>
    <header>
        <a href="" class="logo">NonameBlog</a>
        <a href="">Registration</a>
        <a href="">Login</a>
        <a href="">Exit</a>
        <a href="">Profile</a>
    </header>
    <main>
        {%for post in posts%}
        <div>
            <h2>{{post.author}} <a href="{%url 'post' post.id%}">{{post.title}}</a></h2>
            {%if post.image%}
            <img src="{{post.image.url}}" alt="">
            {%endif%}
            <p>{{post.text}}</p>
            <h3>{{post.published}}</h3>
        </div>
        {%endfor%}
    </main>
</body>
</html>
